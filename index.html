<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>
	
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="wrapper">
		<div class="bg">
			<div class="logo-shader">
				<div class="logo-wrapper">
					<img src="odin-lined.png" alt="odin-logo" />
					<div>ODIN</div>
				</div>
			</div>
			<div>
				<p> Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
			</div>
		</div>
		<div class="content">
			<div>
				<p class="caution">This is not a real online service! This is just an attempt of mine to learn to create forms as part of The Odin Project curriculum. <p>
				<p class="caution">Please do not type in your real E-mail address and/or your real password.</p>
			</div>
			<form>
				<h3>Let's do this!</h3>
				<div>
					<label for="first-name">FIRST NAME*</label>
					<input type="text" id="first-name" name="first-name" placeholder="John" required pattern="[^\W\d]+" title="Should not contain any numbers"/>
				</div>
				
				<div>
					<label for="last-name">LAST NAME</label>
					<input type="text" id="last-name" name="last-name" placeholder="Abraham" pattern="[^\W\d]+" title="Should not contain any numbers"/>
				</div>
				
				<div>
					<label for="email">EMAIL*</label>
					<input type="email" id="email" name="email" placeholder="me@domain.com" required />
				</div>
				
				<div>
					<label for="phone">PHONE NUMBER</label>
					<input type="tel" id="phone" name="phone" placeholder="0000000000" pattern="^\d{10}$"/>
				</div>
				
				<div class="password">
					<label for="password">PASSWORD*</label>
					<input  type="password" id="password" name="password" required pattern=".{8,}" title="Password should contain atleast 8 characters"/>
				</div>
				
				<div>
					<label for="conf-password">CONFIRM PASSWORD*</label>
					<input type="password" id="conf-password" name="conf-password" required />
				</div>
			
			</form>
			<div>
				<button type="submit">Create Account</button>
				<p>Aleady have an account? <a href="#">Log in</a></p>
			</div>
		</div>
	</div>
</body>
</html>
